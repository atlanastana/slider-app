<div class="slider">
  <div class="slides-container" [style.transform]="'translateX(-' + currentSlideIndex * 100 + '%)'">
    <div *ngFor="let slide of slides" class="slide">
      <img [src]="slide.image"
           (click)="onSlideClick(slide)"
           [style.width.px]="slideWidth"
           [style.height.px]="slideHeight"/>
    </div>
  </div>
  <button class="arrow left-arrow" (click)="prevSlide()">&#10094;</button>
  <button class="arrow right-arrow" (click)="nextSlide()">&#10095;</button>
</div>
